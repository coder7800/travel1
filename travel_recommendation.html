<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Explorer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url('travel.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    nav .left a, nav .right a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav input[type="text"] {
      padding: 5px;
      border-radius: 4px;
      border: none;
    }

    nav button {
      padding: 5px 10px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      background-color: #ffd700;
      font-weight: bold;
      cursor: pointer;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50px;
      transform: translateY(-50%);
      color: white;
      z-index: 1;
    }

    h1, .content p {
      font-size: 48px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400%;
      animation: rainbow 5s linear infinite;
    }

    .content p {
      font-size: 28px;
      max-width: 600px;
      margin-top: 10px;
    }

    @keyframes rainbow {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      z-index: 1;
    }

    .social-icons a {
      font-size: 24px;
      color: white;
      margin: 10px 0;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.3);
    }

    .social-icons a.facebook:hover { color: #3b5998; }
    .social-icons a.twitter:hover { color: #1da1f2; }
    .social-icons a.instagram:hover { color: #e1306c; }
    .social-icons a.youtube:hover { color: #ff0000; }

    #resultsContainer {
  margin-left: 1500px;
  padding: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  color: white;
  z-index: 1;
}


  </style>
</head>
<body>
  <div class="background"></div>

  <nav>
    <div class="left">
      <a href="travel_recommendation.html">Home</a>
      <a href="about_us.html">About Us</a>
      <a href="contact_us.html">Contact Us</a>
    </div>
    <div class="right">
      <input type="text" id="searchInput" placeholder="Search...">
      <button onclick="search()">Search</button>
      <button onclick="clearResults()">Clear</button>
    </div>
  </nav>

  <!-- Search results -->
  <div id="resultsContainer"></div>

  <!-- Main content -->
  <div class="content">
    <h1>Explore the World</h1>
    <p>
      Discover breathtaking beaches, historic temples, and vibrant cities across the globe. 
      Plan your next adventure with our handpicked travel recommendations.
    </p>
  </div>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://facebook.com" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com" class="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com" class="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <script src="travel_recommendation.js"></script>
</body>
</html>
