<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TravelBloom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    .background {
      background-image: url('contactus.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      height: 100vh;
      position: absolute;
      width: 100%;
      z-index: -1;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      position: relative;
      z-index: 1;
    }

    nav h1 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .social-icons {
      position: absolute;
      top: 40%;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
    }

    .social-icons a {
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
    }

    .fab.fa-twitter    { color: #1DA1F2; }
    .fab.fa-facebook-f { color: #1877F2; }
    .fab.fa-instagram  { color: #C13584; }
    .fab.fa-youtube    { color: #FF0000; }

    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 20px 20px;
      color: white;
      position: relative;
      z-index: 1;
    }

    .contact-container h1 {
      font-size: 48px;
      font-weight: bold;
      background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s infinite linear;
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .form-box input, .form-box textarea {
      width: 100%;
      margin: 15px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .form-box input[type="submit"] {
      background-color: teal;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-box input[type="submit"]:hover {
      background-color: #1abc9c;
    }

    .error {
      color: #ff4444;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <nav>
    <h1>TravelBloom</h1>
    <ul>
      <li><a href="travel_recommendation.html">Home</a></li>
      <li><a href="about_us.html">About Us</a></li>
      <li><a href="contact_us.html">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
    <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
  </div>

  <!-- Contact Form -->
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form class="form-box" id="contactForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <textarea id="message" rows="6" placeholder="Message (max 200 words)" required></textarea>
      <p class="error" id="error"></p>
      <input type="submit" value="Submit" />
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const error = document.getElementById('error');

    form.addEventListener('submit', function (e) {
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Simple email regex
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      const wordCount = message.trim().split(/\s+/).length;

      if (!emailRegex.test(email)) {
        e.preventDefault();
        error.textContent = "Please enter a valid email address.";
      } else if (wordCount > 200) {
        e.preventDefault();
        error.textContent = "Message cannot exceed 200 words.";
      } else {
        error.textContent = "";
        alert("Form submitted successfully!");
      }
    });
  </script>
</body>
</html>
